<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firebase Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
</head>
<body>
   <form id="MainForm" class="w-25 m-4">
    <h2 class="mb-3">Register User</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInp" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fnameInp" placeholder="First Name">
            <label for="floatingPassword">First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lnameInp" placeholder="Last Name">
            <label for="floatingPassword">Last Name</label>
        </div>
        <button type="submit" class="btn btn-primary" style="float: right;">Create New User</button>
        <a href="Signin.html"><button type="button" class="btn btn-primary me-2" style="float: right;">Sign In</button></a>
   </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module">
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, set , ref } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
       
      
       // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7FWt5lhKF3Omc4deXzUxGUYxUkz_XSG4",
            authDomain: "car-review-website.firebaseapp.com",
            databaseURL: "https://car-review-website-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "car-review-website",
            storageBucket: "car-review-website.appspot.com",
            messagingSenderId: "320459252993",
            appId: "1:320459252993:web:49670ccd2505873cdae700"
      };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);

        let EmailInp = document.getElementById('emailInp');
        let PassInp = document.getElementById('passwordInp');
        let FnameInp = document.getElementById('fnameInp');
        let LnameInp = document.getElementById('lnameInp');
        let MainForm = document.getElementById('MainForm');

        let RegisterUser = evt => {
            evt.preventDefault();

            createUserWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
            .then((credentials) => {
              set(ref(db, 'UsersAuthList/' + credentials.user.uid), {
                firstname: FnameInp.value,
                lastname: LnameInp.value,
              }).then(() => {
                  alert('Sign up successful!');
                  MainForm.reset(); // Clear form fields
              }).catch((error) => {
                  alert('Error saving user data: ' + error.message);
              });
            })
            .catch((error) => {
                alert('Error creating user: ' + error.message);
                console.log(error.code);
                console.log(error.message);
            });
        }

        MainForm.addEventListener('submit', RegisterUser);
    </script>
</body>
</html>
