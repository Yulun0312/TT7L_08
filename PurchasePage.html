<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Car Sale Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header section starts -->
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>
        <a href="#" class="logo"> <span>max</span>wheels</a>
        <nav class="navbar">
            <a href="#vehicles">vehicles</a>
            <a href="#services">services</a>
            <a href="#featured">featured</a>
            <a href="#reviews">reviews</a>
            <a href="#contact">contact</a>
        </nav>
        <div id="login-btn">
            <button class="btn">login</button>
            <i class="far fa-user"></i>
        </div>
    </header>

    <!-- Login form -->
    <div class="login-form-container">
        <span class="fas fa-times" id="close-login-form"></span>
        <form id="loginForm" action="">
            <h3>user login</h3>
            <input id="email" type="email" placeholder="email" class="box">
            <input id="password" type="password" placeholder="password" class="box">
            <p>forget your password<a href="#">click here</a></p>
            <input type="submit" value="login now" class="btn">
            <p>or login with</p>
            <div class="buttons">
                <a href="#" class="btn">google</a>
                <a href="#" class="btn">facebook</a>
            </div>
            <p>don't have an account <button  id="registerButton" class="btn">create one</button></p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7FWt5lhKF3Omc4deXzUxGUYxUkz_XSG4",
            authDomain: "car-review-website.firebaseapp.com",
            databaseURL: "https://car-review-website-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "car-review-website",
            storageBucket: "car-review-website.appspot.com",
            messagingSenderId: "320459252993",
            appId: "1:320459252993:web:49670ccd2505873cdae700"
        };
      
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', () => {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');

            const RegisterUser = (evt) => {
                evt.preventDefault();

                createUserWithEmailAndPassword(auth, email.value, password.value)
                .then((credentials)=>{
                    console.log(credentials);

                    var user = auth.currentUser;
                    var database_ref = ref(db);

                    var user_data = {
                        email: email.value,
                        last_login: Date.now()
                    };

                    set(ref(db, 'users/' + user.uid), user_data)
                    .then(() => {
                        console.log('User data written to Realtime Database');
                        alert('Account successfully created!');
                    })
                })
                .catch((error)=> {
                    alert(error.message);
                    console.log(error.code);
                    console.log(error.message);
                });
            };

            loginForm.addEventListener('submit', RegisterUser);
        });
    </script>

    <script src="js/script.js"></script>
</body>
</html>
